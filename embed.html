<!DOCTYPE html>
<html>
  <head>
    <meta property="og:title" content="Title for your awesome site, in a embed">
    <meta property="og:site_name" content="Site name, displayed instead of the link. You can still click on this to be redirected to the site itself">
    <meta property="og:description" content="Description for your awesome site, which explains what it does">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/822365198743896094/1149786788026654802/image.png"/>
    <meta property="og:url" content="https://voxelstice.github.io/embed/">
  </head>

  <body>
    <p>This is an example website created to show embeds. Copy and paste the link in a site like Discord and watch the embed pop up.</p>
    <p>Apparently this stuff is called the "OpenGraph" protocol, <a href="https://ogp.me/">check their site for more info</a></p>
  </body>
</html>
